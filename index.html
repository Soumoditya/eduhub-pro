<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub Pro - Coaching Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">EduHub Pro</div>
            <div class="user-menu">
                <span id="user-role">Guest</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>
    <main class="main container">
        <div id="dashboard"></div>
    </main>
    <footer>
        <p>&copy; 2025 EduHub Pro. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal active">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">&times;</span>
            <h2>Welcome to EduHub Pro</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="login-role">Role</label>
                    <select id="login-role">
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="parent">Parent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <button type="button" class="btn btn-secondary" style="width: 100%; margin-top: 0.5rem;" onclick="signup()">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Video Call Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content" style="width: 90%; max-width: 800px;">
            <span class="close" onclick="closeModal('video-modal')">&times;</span>
            <h2>Live Class</h2>
            <div class="video-container">
                <video id="local-video" autoplay muted></video>
                <video id="remote-video" autoplay></video>
            </div>
            <button id="share-screen" class="btn btn-primary">Share Screen</button>
            <button id="end-call" class="btn" style="background: var(--danger); color: white;">End Class</button>
            <div class="chat">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type message...">
            </div>
        </div>
    </div>

    <!-- Proctor Alert -->
    <div id="proctor-alert">
        <h3>Cheating Detected!</h3>
        <p>App switch detected. You are disqualified.</p>
    </div>

    <script src="app.js"></script>
</body>
    </html>
